<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/signin-up.css">
        <link rel="shortcut icon" href="https://1000logos.net/wp-content/uploads/2018/02/Toyota-Logo.jpg">
    <title>TOYOTA</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p href="signin-up.html">TOYOTA!</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">Vehicles</a></li>
                <li><a href="#" class="link">Inventory</a></li>
                <li><a href="#" class="link">Find a Dealer</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="SignInBtn">Sign In</button>
            <button class="btn" id="SignUpBtn">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login  -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" id="registerBtn">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" id="login-email" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="login-password" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" id="logBtn" value="Sign In" onclick="validateLoginForm()">
            </div>
        
        </div>

        <!------------------- registration  -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" id="loginBtn">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" id="register-firstname" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="register-lastname" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" id="register-email" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="register-password" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" id="regBtn" value="Register" onclick="validateRegisterForm()">
            </div>
        </div>
    </div>
</div>   

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/signin-up.js"></script>

</body>
</html>
